<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guess Game</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage value="#{guessNumberBean.image}"/>
            <h3> 
                <h:outputText value="#{guessNumberBean.response}"/><br></br>
            </h3>
            <h:commandButton id="guessButton" styleClass="guessButton" value="Guess again" action="#{guessNumberBean.back()}"/> 
            
            <h:commandButton id="resetButton" styleClass="resetButton" value="New Game"  action="#{guessNumberBean.reset()}"/>


        </h:form>
    </h:body>
</html>
